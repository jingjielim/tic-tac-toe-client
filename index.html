<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="text-center">
      <h1 class="title">TIC TAC TOE</h1>
      <p class="auth-message"></p>
      <p class='game-message'></p>
      <div class="container gameboard">
            <div class="row">
              <div class="col-4 square" id="0"></div>
              <div class="col-4 square" id="1"></div>
              <div class="col-4 square" id="2"></div>
              <div class="col-4 square" id="3"></div>
              <div class="col-4 square" id="4"></div>
              <div class="col-4 square" id="5"></div>
              <div class="col-4 square" id="6"></div>
              <div class="col-4 square" id="7"></div>
              <div class="col-4 square" id="8"></div>
            </div>
      </div>

      <button id='create-game'>Reset game</button>
      <button id='get-games'>Get games played</button>
      <p id='games-played'></p>
      <div class="container">
        <div class="row justify-content-center">
          <div class="card" id='sign-up'>
            <div class="card-body">
              <form id="sign-up-form" class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/2000px-Tic_tac_toe.svg.png" alt="tic tac toe" width="72" height="72" class="mb-4">
                <h5 class="card-title text-center">Sign Up</h5>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email address" name="credentials[email]" required autofocus>
                </div>

                <div class="form-label-group">
                  <input type="password" name="credentials[password]" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-label-group">
                  <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                <p class="form-change">
                  Already have an account? <span class="sign-in-btn">Sign in</span>
                </p>
              </form>
            </div>
          </div>

          <div class="card" id='sign-in'>
            <div class="card-body">
              <form id="sign-in-form" class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/2000px-Tic_tac_toe.svg.png" alt="tic tac toe" width="72" height="72" class="mb-4">
                <h5 class="card-title">Sign In</h5>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="credentials[email]" value='j@e' required autofocus>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="credentials[password]" class="form-control" placeholder="Password" value="1" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign In</button>
                <p class="form-change">
                  Don't have an account? <span class="sign-up-btn">Sign Up here</span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>



      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input name="passwords[old]" type="password" placeholder="Old password">
          <input name="passwords[new]" type="password" placeholder="New password">
          <button type="submit">Change password</button>
        </fieldset>
      </form>

      <button id="sign-out" >Sign out</button>

    </body>
</html>
