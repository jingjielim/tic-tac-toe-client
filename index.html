<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC TAC TOE</h1>
      <p class="auth-message"></p>
      <p class='game-message'></p>
      <div class="gameboard">
        TIC TAC TOE GAMEBOARD
        <div class='squares'>
          <div class="container">
            <div class="row">
              <div class="col-4 square" id="0"></div>
              <div class="col-4 square" id="1"></div>
              <div class="col-4 square" id="2"></div>
              <div class="col-4 square" id="3"></div>
              <div class="col-4 square" id="4"></div>
              <div class="col-4 square" id="5"></div>
              <div class="col-4 square" id="6"></div>
              <div class="col-4 square" id="7"></div>
              <div class="col-4 square" id="8"></div>
            </div>
          </div>
        </div>
        <button id='create-game'>Start game</button>
        <button id='get-games'>Get games played</button>
        <p id='games-played'></p>
      </div>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up</legend>
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in</legend>
          <input name="credentials[email]" type="text" placeholder="email" value="j@e">
          <input name="credentials[password]" type="password" placeholder="password" value="1">
          <button type="submit">Sign In</button>
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input name="passwords[old]" type="password" placeholder="Old password">
          <input name="passwords[new]" type="password" placeholder="New password">
          <button type="submit">Change password</button>
        </fieldset>
      </form>

      <button id="sign-out" >Sign out</button>

    </body>
</html>
