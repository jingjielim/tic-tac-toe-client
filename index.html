<!DOCTYPE html>
<html>
    <head>
      <title>TIC TIC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">


      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="text-center">
      <h1 class="title">TIC TAC TOE</h1>
      <!-- Auth messages -->
      <p class="sys-message"></p>
      <!-- Gameboard with reset and get games button -->
      <div class="gameboard">
        <p class="game-message" id="game-message"></p>
        <div class="container board">
          <div class="row">
            <div class="col-4 square border-bottom border-right" id="0"> </div>
            <div class="col-4 square border-bottom" id="1"> </div>
            <div class="col-4 square border-bottom border-left" id="2"> </div>
            <div class="col-4 square border-right" id="3"> </div>
            <div class="col-4 square" id="4"> </div>
            <div class="col-4 square border-left" id="5"> </div>
            <div class="col-4 square border-top border-right" id="6"> </div>
            <div class="col-4 square border-top" id="7"> </div>
            <div class="col-4 square border-top border-left" id="8"> </div>
          </div>
        </div>

        <p class="game-id"></p>
        <p class="opponent"></p>
        <p class='games-played'></p>
        <button class="btn btn-primary btn-sm start-game-btn" id='reset-game'>Reset game</button>
        <button class="btn btn-primary btn-sm" id='computer-game'>Play with AI</button>
        <button class="btn btn-primary btn-sm" id='self-game'>Play with self</button>
        <button class="btn btn-primary btn-sm game-btn" id='get-games'>Get games played</button>

        <!-- Form to join an existing game as Player O -->
        <!-- <form class='join-game-form form-inline justify-content-center'>
          <div class="form-group mx-sm-3">
            <input type="number" class="form-control" name="gameId" placeholder="Game ID">
          </div>
          <button type="submit" class="btn btn-primary join-game-btn mb-2">Join game</button>
        </form> -->
      </div>
      <!-- Sign in and Sign up forms -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="card" id='sign-up'>
            <div class="card-body">
              <form class="sign-up-form text-center" autocomplete="off">

                <img class="thumbnail" src="https://user-images.githubusercontent.com/16698481/78727544-ecebe700-7902-11ea-86b6-618c4dc2904c.png" alt="tic tac toe" width="120" class="mb-4">
                <h5 class="card-title text-center">Sign Up</h5>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email address" name="credentials[email]" required autofocus>
                </div>

                <div class="form-label-group">
                  <input type="password" name="credentials[password]" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-label-group">
                  <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                <p class="form-change">
                  Already have an account? <span class="sign-in-btn">Sign in</span>
                </p>
              </form>
            </div>
          </div>

          <div class="card" id='sign-in'>
            <div class="card-body">
              <form class="sign-in-form text-center" autocomplete="off">
                <img class="thumbnail" src="https://user-images.githubusercontent.com/16698481/78727544-ecebe700-7902-11ea-86b6-618c4dc2904c.png" alt="tic tac toe" width="120" class="mb-4">
                <h5 class="card-title">Sign In</h5>
                <div class="form-label-group">
                  <input type="email" id="signInEmail" class="form-control" placeholder="Email address" name="credentials[email]" required autofocus>
                </div>

                <div class="form-label-group">
                  <input type="password" id="signInPassword" name="credentials[password]" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign In</button>
                <p class="form-change">
                  Don't have an account? <span class="sign-up-btn">Sign Up here</span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Signed in options -->
      <div class="signed-in-options container">
        <button class="btn btn-primary btn-sm start-game-btn" id='start-game'>Start game</button>
        <button class="btn btn-primary btn-sm unfinished-games">Get incomplete Games</button>

        <form class="show-game-form">
          <div class="input-group input-group-sm unfinished-game">
            <select class="custom-select" id="unfinished-game" name="gameId">

            </select>
            <div class="input-group-append">
              <button class="btn btn-primary show-game-btn" type="submit">Play Game</button>
            </div>
          </div>
        </form>
        <!--<form class="show-game-form">
          <div class="input-group input-group-sm mr-1 mt-1 w-50" >
            <input type="number" class="form-control w-50" placeholder="Game ID" name='gameId'>
          </div>
          <button type="submit" class="btn btn-primary btn-sm show-game-btn mb-2">Show game</button>
        </form> -->


        <!-- Button trigger modal -->
        <button id="change-password-btn" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#changePWModal">
          Change Password
        </button>

        <!-- Modal -->
        <div class="modal fade" id="changePWModal" tabindex="-1" role="dialog" aria-labelledby="changePWmodal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5>Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p class="failed-change"></p>
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="card-body">
                      <form class="change-password-form">
                          <div class="form-label-group">
                            <input class="form-control" name="passwords[old]" type="password" placeholder="Old password" required>
                          </div>

                          <div class="form-label-group">
                            <input type="password" id="inputPassword" name="passwords[new]" class="form-control" placeholder="New password" required>
                          </div>
                          <button class="btn btn-primary btn-sm" type="submit">Change Password</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-sm"id="sign-out" >Sign out</button>
      </div>

      <p class='text-muted small mt-2 footer'></p>
    </body>
</html>
